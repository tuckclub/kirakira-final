<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>kirakira</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="slideshow.css">
</head>
<body>
<div class="box">
  <div id="font1">
    <img id="logo" src="kirakira.png" style="max-width:35%" alt="kirakira">
  </div>
  <div id="fontside">
    <div class="side">/graphic design/</div>
    <div class="side">/film/</div>
    <div class="side">/about/</div>
  </div>
  <div id="font2">
    <img src="exhibi.png" alt="poster1" id="exhibi">
    <div class="font2-5">
      first exhibition
    </div>
    <div class="font3">
      In the universe,There are have many galaxies.
      Each galaxy has its own unique glow.
      This galaxy is like My works are created in my own way.
    </div>
  </div>
</div>
<div class="box1">
  <div id="me">
    <img src="dao.png" alt="ving" id="dao2">
  </div>
  <div id="font4">
    <img src="me.png" alt="me1" id="introduce">
  </div>
</div>
<div id="content" class="box2">
  <div id="font5">
    <img src="project.png" alt="lastest" style="max-width:50%" id="projects">
  </div>
  <div id="font6">
    <div class="slideshow-container">
      <img class="slideshow-image" src="contemporary.png" id="poster1" alt="">
      <img class="slideshow-image" src="dairy home.png" id="poster2" alt="">
      <div class="slideshow-controls">
        <div class="slideshow-button slideshow-left" onclick="plusDivs(-1)">&#10094;</div>
        <div class="slideshow-button slideshow-right" onclick="plusDivs(1)">&#10095;</div>
        <span class="slideshow-dot" onclick="currentDiv(1)"></span>
        <span class="slideshow-dot" onclick="currentDiv(2)"></span>
      </div>
    </div>
    <script src="slideshow.js"></script>
  </div>
  <div class="box3">
    <div id="fontfollow">
      <div class="font8">Instagram</div>
      <div class="font8">Youtube</div>
      <div class="font8">Twitter</div>
      <div class="font8">Gmail</div>
    </div>
    <div class="keep">
      <div id="font7">
        <img id="followme" src="follow me.png" style="max-width:12%" alt="follow">
      </div>
    </div>
  </div>
  <div id="font9">kira kira &copy;2021</div>
</div>
</body>
</html>
